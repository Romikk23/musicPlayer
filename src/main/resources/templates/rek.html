<html  xmlns:th="http://www.thymeleaf.org">

<head>
  <title id="ttl">Favorite</title>
  <link rel="stylesheet" type="text/css" target="_blank" href="/styles/main-style.css">
  <link rel="stylesheet" type="text/css" target="_blank" href="/styles/popup.css">
  <link rel="stylesheet" type="text/css" target="_blank" href="/main/main-content.css">
  <script src="jquery-3.6.0.js"></script>
  <script src="/js/main-javascript.js"></script>
  <script  src="/player/load.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
  <link rel=stylesheet href="/player/player.css" media=all>
</head>

<body class="background">
  <div class="blur" id="myBlur"></div>
  <div class="navbar">
    <div class="navbar-box-1">
      <a th:href="@{/index/{id}(id=${userid})}"><img class="player-icon" src="/images/player-icon.png"></a>
    </div>
    <div class="navbar-box-2">
      <p></p>
      <a class="navbar-button-rek" th:href="@{/index/{id}(id=${userid})}">Головна</a>
    </div>
    <div class="navbar-box-3">
      <p></p>
      <a class="navbar-button-main" th:href="@{/rek/{id}(id=${userid})}">Улюблені</a>
    </div>
    <div class="navbar-box-5">
      <p><span th:text="${name}"/></p>
    </div>
    <div class="navbar-box-4">
      <img class="user-icon" src="/images/user-icon.png" onclick="myFunction()">
    </div>
  </div>
  <div class="popup" id="myPopup">
    <h1 style="margin-right: 40%;">Реєстрація або вхід</h1>
    <form action="../registration" method="post">
      <p>Введіть ім'я:  <input value="" name="name" id="name"></p>
      <p>Введіть пароль:  <input type="password" value="" name="pass" id="pass"></p>
      <input type="submit" value="Зареєструватись/Увійти"/>
    </form>
  </div>
  <div class="container">
    <h1 class="title-up">Ваші улюблені треки</h1>
    <div class="playlist-ctn"></div>
      <script th:inline="javascript">
        listAudio = /*[[${songs}]]*/ [];
        console.log(listAudio);
        createTrackList(listAudio);
      </script>
  </div>
  <audio id="myAudio" ontimeupdate="onTimeUpdate()">
    <source id="source-audio" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="playerbar">
    <div class="player-ctn">
      <div class="infos-ctn">
        <div class="timer">00:00</div>
        <div class="title"></div>
        <div class="duration">00:00</div>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <div class="btn-ctn">
        <div class="btn-action first-btn" onclick="previous()">
          <div id="btn-faws-back">
            <i class='fas fa-step-backward'></i>
          </div>
        </div>
        <div class="btn-action" onclick="rewind()">
          <div id="btn-faws-rewind">
            <i class='fas fa-backward'></i>
          </div>
        </div>
        <div class="btn-action" onclick="toggleAudio()">
          <div id="btn-faws-play-pause">
            <i class='fas fa-play' id="icon-play"></i>
            <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
          </div>
        </div>
        <div class="btn-play" onclick="forward()">
          <div id="btn-faws-forward">
            <i class='fas fa-forward'></i>
          </div>
        </div>
        <div class="btn-action" onclick="next()">
          <div id="btn-faws-next">
            <i class='fas fa-step-forward'></i>
          </div>
        </div>
        <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
          <div id="btn-faws-volume">
            <i id="icon-vol-up" class='fas fa-volume-up'></i>
            <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script  src="/player/player.js"></script>
</html>
